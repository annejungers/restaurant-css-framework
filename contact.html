    <div class="container mt-5 py-5">
        <h1>If you want to contact us...</h1>

    </div>

    <div class="container">
        <div classe="row">
            <div classe="col-6 col-md-4 col lg-3">
                <img class="img" src="img/food1.jpg" alt=""/>
            </div>
            <div classe="col-6 col-md-8 col-lg-9">
                <img class="img" src="img/brunch.jpg" alt=""/>

            </div>
        </div>

    </div>

    <!-- Wrapper container -->
    <div class="container py-4">

        <!-- Bootstrap 5 starter form -->
        <form id="contactForm">
    
        <!-- Firstname input -->
        <div class="mb-3">
            <label class="form-label" for="name">Firstname</label>
            <input class="form-control" id="name" type="text" placeholder="Name" />
        </div>
        <!-- Lastname input -->
        <div class="mb-3">
            <label class="form-label" for="name">Lastname</label>
            <input class="form-control" id="name" type="text" placeholder="Name" />
        </div>
    
        <!-- Email address input -->
        <div class="mb-3">
            <label class="form-label" for="emailAddress">Email Address</label>
            <input class="form-control" id="emailAddress" type="email" placeholder="Email Address" />
        </div>
         <!-- Subject -->
        <div class="mb-3">
            <label class="form-label" for="subject">Subject</label>
            
            <select class="form-select" aria-label="Default select example">
                <option selected>Open this select menu</option>
                <option value="1">Book a table</option>
                <option value="2">Work with us</option>
                <option value="3">Other questions</option>
              </select>
        </div>
    
        <!-- Message input -->
        <div class="mb-3">
            <label class="form-label" for="message">Message</label>
            <textarea class="form-control" id="message" type="text" placeholder="Message..." style="height: 10rem;"></textarea>
        </div>
    
        <!-- Form submit button -->
        <div class="d-grid">
            <button class="btn btn-primary btn-lg" type="submit">Submit</button>
        </div>
    
        </form>
    
    </div>
